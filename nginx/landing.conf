server {
    index index.html;
    server_name dev.blog-wellsail.com;
    error_log  /var/log/nginx/blog-wellsail.errors.log;
    access_log /var/log/nginx/blog-wellsail.access.log;
    root /var/www/html/landing-wellsail;
    disable_symlinks off;


    location ~* \.(mp4|tff|woff|image/svg+xml|jpg|jpeg|gif|css|png|js|ico|html|svg|svgz)$ {
        expires max;
        log_not_found off;
    }

    location ~* \.svg$ {
        default_type  image/svg+xml;
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php_signing:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
