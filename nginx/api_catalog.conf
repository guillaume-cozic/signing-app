server {
    index index.php;
    listen 80;
    server_name api-catalog.signing.com;
    error_log  /var/log/nginx/api-catalog.error.log;
    access_log /var/log/nginx/api-catalog.access.log;
    root /var/www/html/catalog/public;
    disable_symlinks off;

    location / {
        try_files \$uri \$uri/ /index.php?$query_string;
    }

    location ~* \.(mp4|tff|woff|image/svg+xml|jpg|jpeg|gif|css|png|js|ico|html|svg|svgz)$ {
        expires max;
        log_not_found off;
    }

    location ~* \.svg$ {
        default_type  image/svg+xml;
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php_signing:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    client_max_body_size 100M;

    location /socket.io {
        proxy_pass http://dev.signing.com:6001/socket.io/socket.io.js;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
}


